<!DOCTYPE html>
<html lang="en">

<head>
    <title>HOME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img src="./images/logo-en.png" alt="logo">
    </div>
    <div class="container">
        <h1>"Time is free, but it’s priceless. You can’t own it, but you can use it. You can’t keep it, but you can spend it. Once you’ve lost it you can never get it back."</h1>
        <p>-Harvey Mackay-</p>
        <input class="btn btn-primary btn-lg text-uppercase js-scroll-trigger" type="button" value="Login" data-toggle="modal"
            data-target="#loginModal" />
    </div>

    <!-- Log in Modal -->

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
        style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form class="modal-content animate" action="/" method="POST">
                    <input type="text" name="user" placeholder="Username" required id = "user">
                    <input type="password" name="pass" placeholder="Password" required id = "password">
                    <a href ="dashboard.html" class="loginmodal-submit" value="login">Login</a>
                </form>

                <!-- <div class="login-help">
                  <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div> -->
            </div>
        </div>
    </div>

</body>

</html>
