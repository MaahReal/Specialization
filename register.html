<html lang="en">

<body>

<div class="container">
  <h2>Register Students</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" ><a href="dashboard.html" class = "cancelBtn">Cancel</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Register Students</h4>
        </div>
        <div class="modal-body">
          <form action="/action_page.php">
      <div class="modal-title">

            <label for="email"><b>First Name</b></label><br>
            <input type="text" placeholder="First Name" name="name" required><br><br>

            <label for="email"><b>Last Name</b></label><br>
            <input type="text" placeholder="Last Name" name="name" required><br><br>

            <label for="email"><b>Batch</b></label><br>
            <input type="text" placeholder="Class Batch" name="name" required><br><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br><br>

            <label for="psw-repeat"><b>Confirm Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>

            <a href="dashboard.html"><button class="registerbtn" id="red" onclick="registeredNa()">Register</a></button>
            
          </div>
  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
